spring:
  application:
    name: bank-management-system

  datasource:
    url: ${DATABASE_URL}?sslmode=require&tcpKeepAlives=true&socketTimeout=30
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 60000
      idle-timeout: 600000
      max-lifetime: 1200000
      leak-detection-threshold: 120000
      auto-commit: true
      connection-test-query: "SELECT 1"
      data-source-properties:
        sslmode: require
        tcpKeepAlives: true

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          time_zone: UTC
        connection:
          provider_disables_autocommit: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  security:
    user:
      name: ${ADMIN_USERNAME}
      password: ${ADMIN_PASSWORD}

  # Async configuration
  task:
    execution:
      pool:
        core-size: 5
        max-size: 20
        queue-capacity: 100
        keep-alive: 60s
      thread-name-prefix: "VaultX-Async-"
    scheduling:
      pool:
        size: 3
      thread-name-prefix: "VaultX-Scheduler-"

server:
  port: 8080
  tomcat:
    threads:
      max: 200
      min-spare: 10
    accept-count: 100
    max-connections: 8192

logging:
  level:
    com.bankmanagement: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.springframework.scheduling: DEBUG
    org.springframework.scheduling.concurrent: DEBUG

# JWT Configuration
jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000 # 24 hours in milliseconds
