spring:
  application:
    name: bank-management-system

  # Use H2 in-memory database if DATABASE_URL is not set (for local development)
  datasource:
    url: ${DATABASE_URL:jdbc:h2:mem:vaultxdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
    username: ${DATABASE_USERNAME:sa}
    password: ${DATABASE_PASSWORD:}
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1200000
      leak-detection-threshold: 120000
      auto-commit: true

  jpa:
    hibernate:
      ddl-auto: ${HIBERNATE_DDL_AUTO:update}
    show-sql: true
    properties:
      hibernate:
        dialect: ${HIBERNATE_DIALECT:org.hibernate.dialect.H2Dialect}
        format_sql: true
        jdbc:
          time_zone: UTC
        connection:
          provider_disables_autocommit: false
    database-platform: ${HIBERNATE_DIALECT:org.hibernate.dialect.H2Dialect}

  h2:
    console:
      enabled: true
      path: /h2-console

  security:
    user:
      name: ${ADMIN_USERNAME}
      password: ${ADMIN_PASSWORD}

  # Async configuration
  task:
    execution:
      pool:
        core-size: 5
        max-size: 20
        queue-capacity: 100
        keep-alive: 60s
      thread-name-prefix: "VaultX-Async-"
    scheduling:
      pool:
        size: 3
      thread-name-prefix: "VaultX-Scheduler-"

server:
  port: 8080
  tomcat:
    threads:
      max: 200
      min-spare: 10
    accept-count: 100
    max-connections: 8192

logging:
  level:
    com.bankmanagement: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.springframework.scheduling: DEBUG
    org.springframework.scheduling.concurrent: DEBUG

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:dev-secret-key-change-in-production-minimum-256-bits-long}
  expiration: 86400000 # 24 hours in milliseconds
